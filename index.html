<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Meta tags mobile otimizadas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="theme-color" content="#0B1023" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- SEO -->
    <meta name="description" content="Plataforma que conecta criadores de conteúdo UGC com oportunidades de marcas e empresas" />
    <meta name="keywords" content="UGC, criadores, influencers, marketing, conteúdo" />
    
    <title>UGC Hub - Plataforma de Criadores e Analistas</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
    <script>
      // Simple client-side routing
      window.addEventListener('DOMContentLoaded', function() {
        const path = window.location.pathname;
        if (path === '/' || path === '/creators') {
          document.title = 'UGC Hub - Criadores';
        } else if (path.startsWith('/analysts')) {
          document.title = 'UGC Hub - Analistas';
        }
      });
    </script>
  </body>
</html>
